default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('DATABASE_HOST') { 'localhost' } %>
  username: <%= ENV.fetch('POSTGRES_USER') { '' } %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') { '' } %>

development:
  <<: *default
  database: saudecontrolada_api_development

test:
  <<: *default
  database: saudecontrolada_api_test

production:
  <<: *default
  database: saudecontrolada_api_production
  username: saudecontrolada_api
  password: <%= ENV['SAUDECONTROLADA_API_DATABASE_PASSWORD'] %>
